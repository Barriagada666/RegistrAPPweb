<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga la Aplicación RegistrAPP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
        }

        .myButton {
            box-shadow: inset 0px 1px 0px 0px #a4e271;
            display: inline-block;
            cursor: pointer;
            font-family: Arial;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0px 1px 0px #528009;
            border-radius: 6px;
            background: linear-gradient(to bottom, #c62d1f 5%, #f24437 100%);
            background-color: #c62d1f;
            border: 1px solid #d02718;
            padding: 12px 25px;
            color: #fff;
            margin-top: 15px;
        }

        .myButton:hover {
            background: linear-gradient(to bottom, #f24437 5%, #c62d1f 100%);
            background-color: #f24437;
        }

        .button {
            display:flex;
            justify-content:center;
            align-items:center;
            text-decoration:none;
            font-family:monospace;
            font-size:26px;
            font-weight:bold;
            height:auto;
            width:auto;
            padding:25px 25px 25px 25px;
            color:#ffffff;
            background-color:#0091ff;
            transition:all 0.3s;
          }
          
          .button:hover{
          color:#0091ff
          background-color:#ffffff
          }

        h1 {
            color: #33a2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-bottom: 1px solid #33a2ff;
            padding: 10px;
            border-radius: 10px;
        }

        h1 img {
            max-width: 60px;
            border-radius: 10%;
        }

        #pc-message, #mobile-message {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        #mobile-message .mobile-download-btn:hover {
            background-color: #005bb5;
        }

        @media only screen and (min-width: 600px) {
            #pc-message {
                display: block;
            }

            #mobile-message, #mobile-message .mobile-download-btn {
                display: none;
            }
        }

        @media only screen and (max-width: 599px) {
            #mobile-message {
                display: block;
            }

            #pc-message, #pc-qr-code {
                display: none;
            }

            #mobile-message .mobile-download-btn {
                display: block;
                background: linear-gradient(to bottom, #c62d1f 5%, #f24437 100%);
                background-color: #c62d1f;
                border: 1px solid #d02718;
                padding: 12px 25px;
                color: #fff;
                margin-top: 15px;
            }

            #mobile-message .mobile-download-btn:hover {
                background: linear-gradient(to bottom, #f24437 5%, #c62d1f 100%);
                background-color: #f24437;
            }
        }
    </style>
</head>
<body>
    <h1>
        <img src="https://i.ibb.co/56BbX13/registrapp.png" alt="RegistrAPP" border="0">
        Descarga la Aplicación RegistrAPP
    </h1>

    <div id="pc-message">
        <a href="#" class="myButton">Estás en un computador.</a>
        <p>Escanea el siguiente QR para descargar la APK:</p>
        <img src="https://i.ibb.co/j3wBXDQ/Registr-APP.png" alt="RegistrAPP" border="0" style="width: 100%; height: auto;">
    </div>

    <div id="mobile-message">
        <a class = "button"  href = "https://appho.st/d/wfHUV7Sj"> Descargar APK </a>
        
    </div>
</body>
</html>
